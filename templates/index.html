<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Investimento Provador Digital</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Seja um Investidor!</h1>
        <p>Capital inicial: R$ {{ "{:,.2f}".format(capital) }}</p>

        <!-- FORMULÃRIO CORRIGIDO -->
        <form id="investForm" onsubmit="event.preventDefault(); enviarInvestimento();">
            <input type="text" id="nome" placeholder="Digite seu nome" required>
            <input type="number" id="valor" min="0" max="{{ capital }}" placeholder="Valor a investir" required>
            <button type="submit">Investir</button>
        </form>

        <div>
            <h3>Progresso do Investimento</h3>
            <progress id="progressBar" value="0" max="{{ objetivo }}"></progress>
            <span id="progressText">R$ 0,00 / R$ {{ "{:,.2f}".format(objetivo) }}</span>
        </div>

        <!-- TABELA DE INVESTIDORES -->
        <h3>Investidores</h3>
        <table border="1" id="tabelaInvestidores">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Total Investido</th>
                    <th>Saldo Restante</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- REMOVIDO script duplicado (ERA O PROBLEMA) -->

    <!-- script.js agora cuida de tudo -->
    <script src="/static/script.js"></script>
</body>
</html>
