<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Investimento Provador Digital</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Seja um Investidor!</h1>
        <p>Capital inicial: R$ {{ "{:,.2f}".format(capital) }}</p>

        <form id="investForm">
            <input type="text" id="nome" placeholder="Digite seu nome" required>
            <input type="number" id="valor" min="0" max="{{ capital }}" placeholder="Valor a investir" required>
            <button type="submit">Investir</button>
        </form>

        <div>
            <h3>Progresso do Investimento</h3>
            <progress id="progressBar" value="0" max="{{ objetivo }}"></progress>
            <span id="progressText">R$ 0,00 / R$ {{ "{:,.2f}".format(objetivo) }}</span>
        </div>

        <h3>Investidores</h3>
        <table border="1" id="tabelaInvestidores">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Total Investido</th>
                    <th>Saldo Restante</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Vari√°veis vindas do Flask
        window.OBJETIVO = {{ objetivo }};
        window.CAPITAL_INICIAL = {{ capital }};

        function formatarMoeda(valor) {
            return "R$ " + valor.toLocaleString('pt-BR', { minimumFractionDigits: 2 });
        }

        async function atualizarStatus() {
            const res = await fetch('/status');
            const data = await res.json();

            // Atualiza barra de progresso
            const barra = document.getElementById('progressBar');
            barra.value = data.total_acumulado;
            barra.max = data.objetivo;
            document.getElementById('progressText').innerText =
                `${formatarMoeda(data.total_acumulado)} / ${formatarMoeda(data.objetivo)}`;

            // Atualiza tabela de investidores
            const tbody = document.querySelector('#tabelaInvestidores tbody');
            tbody.innerHTML = "";
            for (const [nome, info] of Object.entries(data.investidores)) {
                const row = `<tr>
                    <td>${nome}</td>
                    <td>${formatarMoeda(info.total_investido)}</td>
                    <td>${formatarMoeda(info.saldo)}</td>
                </tr>`;
                tbody.innerHTML += row;
            }
        }

        // Atualiza automaticamente a cada 2 segundos
        setInterval(atualizarStatus, 2000);
        window.onload = atualizarStatus;
    </script>

    <script src="/static/script.js"></script>
</body>
</html>
